<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../freeccamp-signup-page/styles/style.css" />
    <!--Under XHTML 1.0, empty elements such as <link> require a trailing slash: <link />.-->
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information
    </p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter Your First Name: <input type="text" required /></label>
            <label for="">Enter Your Last Name: <input type="text" required /></label>
            <label for="">Enter Your Email: <input type="email" required /></label>
            <label for="">Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <label for=""><input type="radio" name="account-type"> Personal Account</label>
            <label for=""><input type="radio" name="account-type"> Business Account</label>
            <label for=""><input type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
                ">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file" name="" id=""></label>
            <label for="">Input your age (years): <input type="number" name="" id="" min="13" max="120"></label>
            <label for="">How did you hear about us?
                <select name="" id="">
                    <option value="">(select one)</option>
                    <option value="">freeCodeCamp News</option>
                    <option value="">freeCodeCamp YouTube Channel</option>
                    <option value="">freeCodeCamp Forum</option>
                    <option value="">Other</option>
                </select>
            </label>

        </fieldset>
        <input type="submit" name="Submit" id="">
    </form>
</body>

</html>

<!-- minlength="8   to  pattern="[a-z0-5]{8,}"
the pattern attribute to define a regular expression that the password must match to be considered valid.
Add a pattern attribute to the password input element to require the input match: [a-z0-5]{8,}
The above is a regular expression which matches eight or more lowercase letters or the digits 0 to 5.
-->
